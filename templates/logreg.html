<!DOCTYPE html>

<html lang="en">

<head>

    
        <meta charset="UTF-8">
        <title>VitalAI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/logreg.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      

</head>
 

<body>

    <style>
        body {
          background-image: url('aihome.jpeg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>

    <header>

        <h1 class="heading">VitaAI</h1>

        <h3 class="title">Login & Registration Form</h3>

    </header>
 

    <!-- container div -->

    <div class="container">
 

        <!-- upper button section to select

             the login or signup form -->

        <div class="slider"></div>

        <div class="btn">

            <button class="login">Login</button>

            <button class="signup">Signup</button>

        </div>
 

        <!-- Form section that contains the

             login and the signup form -->

        <div class="form-section">
 

            <!-- login form -->

            <div class="login-box">

                <input type="email"

                       class="email ele"

                       placeholder="youremail@email.com">

                <input type="password"

                       class="password ele"

                       placeholder="password">

                <button class="clkbtn"onclick="runPythonScript()">login</button>

            </div>
 

            <!-- signup form -->

            <div class="signup-box">

                <input type="text"

                       class="name ele"

                       placeholder="Enter your name">

                <input type="email"

                       class="email ele"

                       placeholder="youremail@email.com">

                <input type="password"

                       class="password ele"

                       placeholder="password">

                <input type="password"

                       class="password ele"

                       placeholder="Confirm password">

                <button class="clkbtn"onclick="runPythonScript()">signup</button>

            </div>

        </div>

    </div>
    
   

    <script src="logreg.js"></script>
    
</body>
</html>
